<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros em Linhas (IFRAME)</title>
    <style>
        iframe {
            width: 350px;
            height: 350px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do IFrame</h1>
    <p>Acessando o site do 
        <!-- Tamanha padrão 300X150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona dentro do IFrame</p> <!-- Alguns sites são bloqueados-->

        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400">no <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> também é bem legal
        </p>
</body>
</html>
